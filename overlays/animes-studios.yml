templates:
  Studios:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    plex_search:
      all:
        studio: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      folder: config/animes/studios/animes/<<overlay>>
      weight: <<weight>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
      

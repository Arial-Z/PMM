#            Credit to Magic815 for base images             #
#############################################################
#  Designed for TRaSH Guides filename naming scheme         #
#  https://trash-guides.info/                               #
#                                                           #
#  Call this from your config.yml (Movie or Show):          #
#  If nothing is specified these are the defaults           #
#                                                           #
#    overlay_path:                                          #
#      - git: PMM/overlays/audio_language                   #
#        template_variables:                                #
#          # Set episode or season to overlay               #
#          overlay_level:                                   #
#          # Set the horizontal offset for the overlay      #
#          horizontal_offset: 0                             #
#          # Set the horizontal align for the overlay       #
#          horizontal_align: center                         #
#          # Set the vertical offset for the overlay        #
#          vertical_offset: 30                              #
#          # Set the vertical align for the overlay         #
#          vertical_align: bottom                           #
#############################################################

templates:
  AudioLanguage:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 395
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Audio/<<overlay>>
      group: audio_language
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:

  Audio-VF:
    template:
      - name: AudioLanguage
        weight: 10
    plex_search:
      audio_language: fr
    filters:
      audio_language.count_lt: 2

  Audio-VO:
    template:
      - name: AudioLanguage
        weight: 5
    plex_all:
    filters:
      audio_language.count_lt: 2

  Audio-Dual:
    template:
      - name: AudioLanguage
        weight: 20
    plex_all: true
    filters:
      audio_language.count_gte: 2
      audio_language.count_lt: 3

  Audio-Multi:
    template:
      - name: AudioLanguage
        weight: 30
    plex_all: true
    filters:
      audio_language.count_gt: 2

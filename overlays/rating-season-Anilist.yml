templates:
  Anilist_Rating:                                                               #IDMB Rating Logo
    default:
      overlay: <<overlay_name>>
    builder_level: season
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 330
      back_height: 120
      queue: Rating_Queue_Logo
      weight: <<weight>>

  User_Rating:                                                               #user Rating Text (MAL Rating)
    optional:
      - overlay_level
    default:
      rating_type: user_rating
    builder_level: season
    overlay:
      name: text(<<rating_type>>)
      queue: Rating_Queue_Text
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 80
      font_color: "#FFFFFF"

queues:
  Rating_Queue_Logo:
    - horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom
  Rating_Queue_Text:
    - horizontal_offset: 203
      horizontal_align: left
      vertical_offset: 60
      vertical_align: bottom

overlays:
  Anilist_Rating:
    template:
      - name: Anilist_Rating
        weight: 100
    plex_search:
      all:
        season_label: score
        user_rating.gte: 0.1
        user_rating.lte: 10


  user_rating:
    template:
      name: User_Rating
      weight: 100
    plex_search:
      all:
        season_label: score
        user_rating.gte: 0.1
        user_rating.lte: 10

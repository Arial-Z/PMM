templates:
  MAL-100:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    plex_search:
      all:
        label: A-100
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/MAL/<<overlay>>
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom

  MAL-250:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    plex_search:
      all:
        label: A-250
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/MAL/<<overlay>>
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
      
overlays:
  MAL-100:
    template:
      - name: MAL-100
        weight: 30
    suppress_overlays:
      - MAL-250

  MAL-250:
    template:
      - name: MAL-250
        weight: 20

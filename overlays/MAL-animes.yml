templates:
  MAL-10:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
      mal_search:
        sfw: true
        type: tv, ova, ona
        limit: 10
        sort_by: rank.asc
    overlay:

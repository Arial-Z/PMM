templates:
  IMDB_Rating:                                                               #IDMB Rating Logo
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay_name>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 240
      back_height: 120
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom

  Critic_Rating:                                                               #Critic Rating Text (IMDB Rating)
    default:
      rating_type: critic_rating
    overlay:
      name: text(<<rating_type>>)
      font: fonts/Roboto-Bold.ttf
      font_size: 70
      font_color: "#FFFFFF"
      horizontal_offset: 144
      horizontal_align: left
      vertical_offset: 64
      vertical_align: bottom

overlays:
  IMDB_Rating:
    template: [name: IMDB_Rating]
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

  critic_rating:
    template: [name: Critic_Rating]
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

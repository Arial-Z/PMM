templates:
  IMDB_Rating:                                                               #IDMB Rating Logo
    optional:
      - builder_level
    default:
      overlay: <<overlay_name>>
    builder_level: <<builder_level>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 240
      back_height: 120
      queue: Rating_Queue_Logo
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom

  Critic_Rating:                                                               #Critic Rating Text (IMDB Rating)
    optional:
      - builder_level
    default:
      rating_type: critic_rating
    builder_level: <<builder_level>>
    overlay:
      name: text(<<rating_type>>)
      font: fonts/Roboto-Bold.ttf
      font_size: 60
      font_color: "#FFFFFF"
      horizontal_offset: 180
      horizontal_align: left
      vertical_offset: 60
      vertical_align: bottom

overlays:
  IMDB_Rating:
    template:
      - name: IMDB_Rating
        weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

  critic_rating:
    template:
      name: Critic_Rating
      weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

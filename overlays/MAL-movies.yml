templates:
  MAL-100:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    plex_all: true
    filters:
        label: "AM-100"
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/MAL/<<overlay>>
      weight: <<weight>>

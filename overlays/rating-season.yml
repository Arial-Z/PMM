templates:
  Background_Rating:
    builder_level: season
    overlay:
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay>>.png
      group: background
      weight: <<weight>>

  User_Rating:
    default:
      rating_type: user_rating
    builder_level: season
    overlay:
      horizontal_offset: 36
      horizontal_align: left
      vertical_offset: 90
      vertical_align: bottom
      name: text(<<rating_type>>)
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 95
      font_color: "#FFFFFF"

overlays:
  background_green:
    template:
      - name: Background_Rating
        weight: 30
    plex_search:
      all:
        season_label: score
        user_rating.gte: 7.5

  background_orange:
    template:
      - name: Background_Rating
        weight: 20
    plex_search:
      all:
        season_label: score
        user_rating.gte: 5

  background_red:
    template:
      - name: Background_Rating
        weight: 10
    plex_search:
      all:
        season_label: score
        user_rating.gte: 0.1

  user_rating:
    template:
      name: User_Rating
      weight: 100
    plex_search:
      all:
        season_label: score
        user_rating.gte: 0.1
        user_rating.lte: 10

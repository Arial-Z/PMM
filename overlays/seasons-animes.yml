templates:
  Seasons-Animes:
    ignore_blank_results: true
    builder_level: season
    overlay:
      overlay: <<overlay_name>>
      name: text(<<overlay_name>>)
      weight: <<weight>>
      queue: seasons_queue
      font: fonts/Roboto-Bold.ttf
      font_size: 60
      back_color: "#00000099"
      back_radius: 30
      back_width: 350
      back_height: 120
    plex_search:
      all:
        season_label: <<overlay_name>>

queues:
  seasons_queue:
    - horizontal_offset: 15        # This is the first position
      horizontal_align: left
      vertical_offset: 165
      vertical_align: bottom
    - horizontal_offset: 380        # This is the second position
      horizontal_align: left
      vertical_offset: 165
      vertical_align: bottom
    - horizontal_offset: 745       # This is the third position
      horizontal_align: left
      vertical_offset: 165
      vertical_align: bottom


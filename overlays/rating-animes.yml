templates:
  AniDB_Rating:                                                               #IDMB Rating Logo
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Rating/<<overlay>>
      queue: Rating_Queue_Logo
      weight: <<weight>>

  User_Rating:                                                               #Audience Rating Text
    optional:
      - overlay_level
    default:
      rating_type: user_rating
    collection_level: <<overlay_level>>
    overlay:
      name: text(<<rating_type>>)
      queue: Rating_Queue_Text
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 72
      font_color: "#FFFFFF"

queues:
  Rating_Queue_Logo:
    - horizontal_offset: 10
      horizontal_align: left
      vertical_offset: 10
      vertical_align: bottom
  Rating_Queue_Text:
    - horizontal_offset: 182
      horizontal_align: left
      vertical_offset: 40
      vertical_align: bottom

overlays:
  AniDB_Rating:
    template:
      - name: AniDB_Rating
        weight: 80
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  user_rating:
    template:
      name: User_Rating
      weight: 100
    plex_all: true
templates:
  Anilist_Rating:
    default:
      overlay: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 240
      back_height: 120
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: bottom

  Audience_Rating:
    default:
      rating_type: audience_rating
    overlay:
      name: text(<<rating_type>>)
      font: fonts/Roboto-Bold.ttf
      font_size: 80
      font_color: "#FFFFFF"
      horizontal_offset: 180
      horizontal_align: left
      vertical_offset: 60
      vertical_align: bottom


  MAL_Rating:
    default:
      overlay: <<overlay_name>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay>>.png
      back_color: "#00000099"
      back_radius: 30
      back_width: 225
      back_height: 120
      horizontal_offset: 270
      horizontal_align: left
      vertical_offset: 15
      vertical_align: bottom

  Critic_Rating:
    default:
      rating_type: critic_rating
    overlay:
      name: text(<<rating_type>>)
      font: fonts/Roboto-Bold.ttf
      font_size: 80
      font_color: "#FFFFFF"
      horizontal_offset: 450
      horizontal_align: left
      vertical_offset: 60
      vertical_align: bottom

overlays:
  Anilist_Rating:
    template:
      - name: Anilist_Rating
        weight: 100
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  Audience_rating:
    template:
      name: Audience_Rating
      weight: 100
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10

  MAL_Rating:
    template:
      - name: MAL_Rating
        weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

  Critic_rating:
    template:
      name: Critic_rating
      weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10

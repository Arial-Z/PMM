templates:
  3D:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 500
      horizontal_align: left
      vertical_offset: 150
      vertical_align: top
    builder_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/config/dynamicrange/<<overlay>>.png
      group: dynamic_range
      weight: <<weight>>
      back_color: "#00000099"
      back_radius: 30
      back_width: 200
      back_height: 105
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  3D:
    template:
      - name: 3D
        weight: 30
    plex_all: true
    filters:
      filepath.regex: (?i)\b(3D)\b
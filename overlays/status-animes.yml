external_templates:
  pmm: templates
  template_variables:
    text_<<key>>: <<text>>
    group: status
    horizontal_offset: 15
    horizontal_align: right
    vertical_offset: 30
    vertical_align: bottom
    font: fonts/Roboto-Bold.ttf
    font_size: 63
    back_color: "#00000099"
    back_width: 330
    back_height: 120
    back_radius: 30
    allowed_libraries: show
    final_name: text(<<text_<<key>>>>)

templates:
  status:
    ignore_blank_results: true
    plex_search:
      all:
        label: <<key>>

overlays:

  Airing_animes:
    variables: {key: Airing, weight: 40, text: AIRING}
    template: [name: standard, name: status]

  Planned_animes:
    variables: {key: Planned, weight: 30, text: PLANNED}
    template: [name: standard, name: status]

  Ended_animes:
    variables: {key: Ended, weight: 10, text: ENDED}
    template: [name: standard, name: status]
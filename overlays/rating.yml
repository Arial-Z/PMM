templates:
  Background_Rating:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    builder_level: <<overlay_level>>
    overlay:
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 30
      vertical_align: bottom
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/overlays/Images/Rating/<<overlay>>.png
      group: background
      weight: <<weight>>
  Critic_Rating:
    optional:
      - overlay_level
    default:
      rating_type: critic_rating
    builder_level: <<overlay_level>>
    overlay:
      horizontal_offset: 36
      horizontal_align: left
      vertical_offset: 90
      vertical_align: bottom
      name: text(<<rating_type>>)
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 95
      font_color: "#FFFFFF"

overlays:
  background_green:
    template:
      - name: Background_Rating
        weight: 30
    plex_search:
      all:
        critic_rating.gte: 7.5

  background_orange:
    template:
      - name: Background_Rating
        weight: 20
    plex_search:
      all:
        critic_rating.gte: 5

  background_red:
    template:
      - name: Background_Rating
        weight: 10
    plex_search:
      all:
        critic_rating.gt: 0.1

  critic_rating:
    template:
      name: Critic_Rating
      weight: 100
    plex_search:
      all:
        critic_rating.gte: 0.1
        critic_rating.lte: 10
templates:
  Anilist-100:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    anilist_search:
      adult: false
      format: movie
      limit: 100
      sort_by: score
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Anilist/<<overlay>>
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom  

overlays:
  Anilist-100:
    template:
      - name: Anilist-100
        weight: 45
templates:
  anilist-userlists:
    builder_level: season
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 165
      vertical_align: bottom
    overlay:
      name: text(<<overlay_name>>)
      group: status-animes
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 60
      back_color: "#00000099"
      back_radius: 30
      back_width: 350
      back_height: 120
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  Completed:
    template:
      - name: anilist-userlists
        weight: 30
    plex_search:
      all:
        season_label: completed

  Watching:
    template:
      - name: anilist-userlists
        weight: 20
    plex_search:
      all:
        season_label: watching

  Dropped:
    template:
      - name: anilist-userlists
        weight: 10
    plex_search:
      all:
        season_label: dropped

  Paused:
    template:
      - name: anilist-userlists
        weight: 20
    plex_search:
      all:
        season_label: paused

  Planning:
    template:
      - name: anilist-userlists
        weight: 10
    plex_search:
      all:
        season_label: planning
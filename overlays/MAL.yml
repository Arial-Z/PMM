templates:
  MAL-10:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
      mal_movie: 10
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Anilist/<<overlay>>
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
 
 overlays:
  MAL-10:
    template:
      - name: Anilist-10
        weight: 45
    suppress_overlays:
      - Anilist-50
      - Anilist-100
      - Anilist-250
      - Anilist-500
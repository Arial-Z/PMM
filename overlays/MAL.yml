templates:
  MAL-10:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    mal_search:
      adult: false
      type: movie
      limit: 10
      sort_by: score.desc
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/MAL/<<overlay>>
      weight: <<weight>>
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
 
overlays:
  MAL-10:
    template:
      - name: MAL-10
        weight: 45

templates:
  Resolution:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Resolution/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:

  4K-DV:
    template:
      - name: Resolution
        weight: 150
        opt1: 4k
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
    filters:
      has_dolby_vision: true

  4K-HDR:
    template:
      - name: Resolution
        weight: 140
        opt1: 4k
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
        hdr: true

  4K:
    template:
      - name: Resolution
        weight: 130
        opt1: 4k
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'

  1080P-DV:
    template:
      - name: Resolution
        weight: 120
        opt1: 1080p
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'
    filters:
      has_dolby_vision: true

  1080P-HDR:

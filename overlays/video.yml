templates:
  Resolution:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Resolution/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

  DR:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 130
      vertical_align: top
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Resolution/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:

  DV:
    template:
      - name: DR
        weight: 30
    plex_all: true
    filters:
      has_dolby_vision: true
  HDR:
    template:
      - name: DR
        weight: 20
    plex_all: true
    filters:
      hdr: true

  SDR:
    template:
      - name: DR
        weight: 10
    plex_all: true
    filters:
      hdr: false

  4K:
    template:
      - name: Resolution
        weight: 50
        opt1: 4k
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'

  1080P:
    template:
      - name: Resolution
        weight: 40
        opt1: 1080p
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'

  720P:
    template:
      - name: Resolution
        weight: 30
        opt1: 720p
    plex_search:
      all:
        resolution.regex: '(?i)720|hd'

  576P:
    template:
      - name: Resolution
        weight: 20
        opt1: 576p
    plex_search:
      all:
        resolution.regex: '(?i)576'

  480P:
    template:
      - name: Resolution
        weight: 10
        opt1: 480p
    plex_search:
      all:
        resolution.regex: '(?i)480|sd'
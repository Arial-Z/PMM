      - name: Resolution
        weight: 110
        opt1: 1080p
        opt2: hdr
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'
        hdr: true

  1080P:
    template:
      - name: Resolution
        weight: 100
        opt1: 1080p
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'

  720P:
    template:
      - name: Resolution
        weight: 70
        opt1: 720p
    plex_search:
      all:
        resolution.regex: '(?i)720|hd'

  576P:
    template:
      - name: Resolution
        weight: 40
        opt1: 576p
    plex_search:
      all:
        resolution.regex: '(?i)576'

  480P-DV:
    template:
      - name: Resolution
        weight: 30
        opt1: 480p
        opt2: dv
    plex_search:
      all:
        resolution.regex: '(?i)480|sd'
    filters:
      has_dolby_vision: true

  480P:
    template:
      - name: Resolution
        weight: 10
        opt1: 480p
    plex_search:
      all:
        resolution.regex: '(?i)480|sd'
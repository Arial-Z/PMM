templates:
  Dynamic-Range:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 160
      vertical_align: top
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Resolution/<<overlay>>
      group: DR
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

  Resolution:
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
      horizontal_offset: 15
      horizontal_align: left
      vertical_offset: 15
      vertical_align: top
    collection_level: <<overlay_level>>
    overlay:
      name: <<overlay_name>>
      repo: /overlays/Images/Resolution/<<overlay>>
      group: res
      weight: <<weight>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>

overlays:
  DV:
    template:
      - name: Dynamic-Range
      - group: DR
        weight: 30
    plex_all: true
    filters:
      has_dolby_vision: true

  HDR:
    template:
      - name: Dynamic-Range
      - group: DR
        weight: 20
    plex_search:
      all:
        hdr: true

  4K:
    template:
      - name: Resolution
      - group: res
        weight: 50
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
  1080P:
    template:
      - name: Resolution
      - group: res
        weight: 40
    plex_search:
      all:
        resolution.regex: '(?i)1080|2k'

  720P:
    template:
      - name: Resolution
      - group: res
        weight: 30
    plex_search:
      all:
        resolution.regex: '(?i)720|hd'

  576P:
    template:
      - name: Resolution
      - group: res
        weight: 20
    plex_search:
      all:
        resolution.regex: '(?i)576'

  480P:
    template:
      - name: Resolution
      - group: res
        weight: 10
    plex_search:
      all:
        resolution.regex: '(?i)480|sd'
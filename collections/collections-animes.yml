collections:
  Ongoing All:
    smart_filter:
      all:
        label: Airing
      sort_by: title.asc
    sort_title: |-
      !0 - Ongoing All
    collection_mode: hide
    visible_library: false
    visible_home: false
    visible_shared: false
    url_background: https://raw.githubusercontent.com/Arial-Z/PMM-Arialz/main/collections/img/animes/animes_background.jpg

